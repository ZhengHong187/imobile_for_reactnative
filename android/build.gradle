apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets{
        main{
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.facebook.react:react-native:+'
    api files('libs/TencentMapLBSApi_v3.0.jar')
    implementation files('libs/apache-ant-zip.jar')
    implementation files('libs/chartengine.jar')
    implementation files('libs/com.supermap.analyst_v912.jar')
    implementation files('libs/com.supermap.data_v912.jar')
    implementation files('libs/com.supermap.mapping_v912.jar')
    implementation files('libs/com.supermap.mdatacollector_v912.jar')
    implementation files('libs/com.supermap.messagequeue_v912.jar')
    implementation files('libs/com.supermap.navigation_v912.jar')
    implementation files('libs/com.supermap.plot_v912.jar')
    implementation files('libs/com.supermap.realspace_v912.jar')
    implementation files('libs/com.supermap.services_v912.jar')
    implementation files('libs/com.supermap.track_v912.jar')
}
